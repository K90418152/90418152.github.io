    function blinklink()
    {
      if (!document.getElementById('blink').style.color)
      {
        document.getElementById('blink').style.color="blue"
      }
      if (document.getElementById('blink').style.color=="blue")
      {
        document.getElementById('blink').style.color="black"
      }
      else
      {
        document.getElementById('blink').style.color="blue"
      }

      if (!document.getElementById('blink3').style.color)
      {
        document.getElementById('blink3').style.color="blue"
      }
      if (document.getElementById('blink3').style.color=="blue")

      if (!document.getElementById('blink4').style.color)

      if (document.getElementById('blink4').style.color=="blue")

        document.getElementById('blink4').style.color="black"
      }
      else
      {
        document.getElementById('blink4').style.color="blue"
      }
      

      timer=setTimeout("blinklink()",100)
    }
    function stoptimer()
    {
      clearTimeout(timer)
    }
